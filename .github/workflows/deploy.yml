name: ThamAI CI/CD Node.js

# Chạy khi push lên main hoặc release/*
on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: myregistry/thamai
  K8S_NAMESPACE: default
  CONTAINER_PORT: 3000

jobs:

  build_test:
    name: Install & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

    - name: Run Tests
  run: npm test --passWithNoTests

  docker_build_push:
    name: Docker Build & Push
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} backend/

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy_k8s:
    name: Deploy to Kubernetes
    needs: docker_build_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" > kubeconfig && export KUBECONFIG=$PWD/kubeconfig

      - name: Update Deployment image
        run: |
          kubectl set image deployment/thamai thamai=${{ env.IMAGE_NAME }}:${{ github.sha }} -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/thamai -n ${{ env.K8S_NAMESPACE }}

      - name: Optional Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
